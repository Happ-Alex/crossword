                });
                message.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                message.className = 'message success';
                
                // –î–æ–¥–∞—î–º–æ –ª—ñ—Ç–µ—Ä—É –¥–æ –∫–ª—é—á–æ–≤–æ–≥–æ —Å–ª–æ–≤–∞
                const keyLetter = data.word[data.keyLetterIndex];
                const keywordPosition = data.keywordPosition;
                
                collectedLetters[keywordPosition] = keyLetter;
                
                // –ó–∞—Ç—Ä–∏–º–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –ª—ñ—Ç–µ—Ä–∏ –≤ –∫–ª—é—á–æ–≤–æ–º—É —Å–ª–æ–≤—ñ
                setTimeout(() => {
                    updateKeywordDisplay(keywordPosition, keyLetter);
                }, 500);
                
                document.querySelector(`#word-${index} .btn`).disabled = true;
                
                currentWordIndex++;
                updateProgress();
                
                if (currentWordIndex < crosswordData.length) {
                    setTimeout(() => {
                        displayWord(currentWordIndex);
                    }, 1500);
                } else {
                    setTimeout(showCompletion, 2000);
                }
            } else {
                inputs.forEach(input => {
                    input.classList.add('incorrect');
                    setTimeout(() => input.classList.remove('incorrect'), 500);
                });
                message.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ, —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!';
                message.className = 'message error';
            }
        }

        function updateProgress() {
            const progress = (currentWordIndex / crosswordData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showCompletion() {
            const endTime = Date.now();
            const timeSpent = Math.floor((endTime - startTime) / 1000);
            const minutes = Math.floor(timeSpent / 60);
            const seconds = timeSpent % 60;
            
            document.getElementById('gameScreen').style.display = 'none';
            const completion = document.getElementById('completion');
            completion.classList.add('show');
            
            document.getElementById('finalKeyword').textContent = KEYWORD;
            
            document.getElementById('stats').innerHTML = `
                <p><strong>–ö—ñ–ª—å–∫—ñ—Å—Ç—å —Å–ª—ñ–≤:</strong> ${crosswordData.length}</p>
                <p><strong>–°–ø—Ä–æ–±:</strong> ${attempts}</p>
                <p><strong>–ß–∞—Å:</strong> ${minutes}—Ö–≤ ${seconds}—Å</p>
            `;
        }

        init();
    </script>
